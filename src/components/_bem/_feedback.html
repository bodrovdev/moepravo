<section class="feedback">
  <h2 class="feedback__title base-title">Записать на консультацию</h2>
  <form class="feedback__form">
    <div class="feedback__form-top">
      <input class="feedback__form-input" type="text" id="name" name="name" placeholder="Фамилия" required>
      <input class="feedback__form-input" type="text" id="second_name" name="second_name" placeholder="Имя" required>
      <input class="feedback__form-input" type="text" id="third_name" name="third_name" placeholder="Отчество" required>
      <div class="feedback__form-select">
        <div class="feedback__select-shown">
          <ul class="feedback__select-list base-list">
            <li class="feedback__select-item"></li>
          </ul>
        </div>
        <input class="feedback__form-input visually-hidden" type="text" id="city" name="city" required>
      </div>
      <input class="feedback__form-input" type="tel" id="phone" name="phone" placeholder="Телефон" required>
    </div>
    <div class="feedback__form-bottom">
      <p class="feedback__form-info">Нажимая кнопку отправить, вы соглашаетесь с обработкой персональных данных</p>
      <button class="feedback__form-submit page-button page-button--blue base-button" type="submit">Отправить</button>
    </div>
  </form>
</section>
